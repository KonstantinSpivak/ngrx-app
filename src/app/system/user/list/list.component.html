<h2>Users list</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>id</th>
        <th>email</th>
        <th>role</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>edit / del</td>
      </tr>
    </tbody>
  </table>
</div>
